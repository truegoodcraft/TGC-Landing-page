<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="2; url=/#download" />
  <title>Redirecting — BUS Core</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 30% 30%, #0f172a, #020617);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      margin: 3px;
      animation: pulse 1.2s infinite ease-in-out;
    }
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.4); opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1 style="font-size:1.4rem; font-weight:600;">Redirecting to BUS Core...</h1>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p style="font-size:0.8rem; color:#94a3b8; margin-top:10px;">
      Hang tight — sending you to the download section.
    </p>
  </div>

  <script>
    // Extra safety redirect in JS
    setTimeout(() => location.replace("/#download"), 1800);
  </script>
</body>
</html>
